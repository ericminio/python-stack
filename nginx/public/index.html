<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
        <script src="/js/main.js"></script>              
        <link  href="/css/main.css" rel="StyleSheet" type="text/css">
    </head>
    <body>
        <div id="app">
            
        </div>

        <script>
            let app = document.getElementById('app')
            let home = `<label id="title">{{ title }}</label>`
            let users = `
                <ol id="users">
                    <li class="user" v-for="user in users" :id="['user-' + user.id]">{{ user.username }}</li>
                </ol>
            `
            let page = window.location.search.substring(6)
            if (page == 'home') {
                app.innerHTML = home
            }
            if (page == 'users') {
                app.innerHTML = users
            }

            const App = {
                data() {
                    return {
                        title: 'fetching...',
                        users: []
                    }
                },
                mounted() {
                    fetchData('/data', document).then(async data => {
                        this.title = data.title
                    })
                    fetchData('/users', document).then(async list => {
                        this.users = list.entries
                    })
                }
            }
            Vue.createApp(App).mount('#app')  
        </script>

    </body>
</html>
