<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Welcome</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://unpkg.com/vue@3.0.7/dist/vue.global.js"></script>
        <script src="/static/js/main.js"></script>              
        <link  href="/static/css/main.css" rel="StyleSheet" type="text/css">
    </head>
    <body>
        <div id="app">
            <label id="title">{{ title }}</label>

            <ol id="users">
                <li v-for="(user, index) in users" :id="['user-' + (index+1)]">{{ user.username }}</li>
            </ol>
        </div>

        <script>            
            const App = {
                data() {
                    return {
                        title: 'fetching...',
                        users: []
                    }
                },
                mounted() {
                    fetchData('/data', document).then(async data => {
                        this.title = data.title
                    })
                    fetchData('/users', document).then(async list => {
                        this.users = list.entries
                    })
                }
            }
            Vue.createApp(App).mount('#app')  
        </script>

    </body>
</html>
